<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Lunarite.</title>
        <style type="text/css">
            html { width: 100%; height: 100%; display: table; -webkit-font-smoothing: antialiased !important; }
            body { margin: 0; background-color: #000; color: #ccc; display: table-cell; vertical-align: middle; text-align: center; font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; font-weight: 100; text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.004); }
            h1 { font-weight: 100; }
            .intro > svg { width: 50%; height: 50%; opacity: 0; -webkit-animation: intro 7s linear; -moz-animation: intro 7s linear; -moz-animation: intro 7s linear; -o-animation: intro 7s linear; animation: intro 7s linear; }
            @-webkit-keyframes intro { 0% { opacity: 0; } 40% { opacity: 1; } 70% { opacity: 1; } 100% { opacity: 0; } }
            @-moz-keyframes intro { 0% { opacity: 0; } 40% { opacity: 1; } 70% { opacity: 1; } 100% { opacity: 0; } }
            @-ms-keyframes intro { 0% { opacity: 0; } 40% { opacity: 1; } 70% { opacity: 1; } 100% { opacity: 0; } }
            @-o-keyframes intro { 0% { opacity: 0; } 40% { opacity: 1; } 70% { opacity: 1; } 100% { opacity: 0; } }
            @keyframes intro { 0% { opacity: 0; } 40% { opacity: 1; } 70% { opacity: 1; } 100% { opacity: 0; } }
            .desc { position: absolute; width: 100%; top: 50%; height: 128px; margin-top: -64px; opacity: 0; -webkit-animation: desc 2s ease 7s 1 normal forwards; -moz-animation: desc 2s ease 7s 1 normal forwards; -moz-animation: desc 2s ease 7s 1 normal forwards; -o-animation: desc 2s ease 7s 1 normal forwards; animation: desc 2s ease 7s 1 normal forwards; }
            @-webkit-keyframes desc { from { top: 60%; opacity: 0; } to { top: 50%; opacity: 1; } }
            @-moz-keyframes desc { from { top: 60%; opacity: 0; } to { top: 50%; opacity: 1; } }
            @-ms-keyframes desc { from { top: 60%; opacity: 0; } to { top: 50%; opacity: 1; } }
            @-o-keyframes desc { from { top: 60%; opacity: 0; } to { top: 50%; opacity: 1; } }
            @keyframes desc { from { top: 60%; opacity: 0; } to { top: 50%; opacity: 1; } }
            .copyright { position: fixed; width: 100%; bottom: 0; font-size: 75%; letter-spacing: 1px; opacity: 0; -webkit-animation: copyright 2s ease 7s 1 normal forwards; -moz-animation: copyright 2s ease 7s 1 normal forwards; -moz-animation: copyright 2s ease 7s 1 normal forwards; -o-animation: copyright 2s ease 7s 1 normal forwards; animation: copyright 2s ease 7s 1 normal forwards; }
            @-webkit-keyframes copyright { from { opacity: 0; } to { opacity: 0.8; } }
            @-moz-keyframes copyright { from { opacity: 0; } to { opacity: 0.8; } }
            @-ms-keyframes copyright { from { opacity: 0; } to { opacity: 0.8; } }
            @-o-keyframes copyright { from { opacity: 0; } to { opacity: 0.8; } }
            @keyframes copyright { from { opacity: 0; } to { opacity: 0.8; } }
            .glass { position: absolute; left: 0; top: 0; width: 100%; height: 100%; }
        </style>
    </head>
    <body>
        <div class="intro">
            <audio autoplay="autoplay" preload="auto">
                <source src="lunarite.mp3" type="audio/mpeg" />
            </audio>
            <svg viewbox="0 0 100 100">
                <path d="M 30 10 l -20 80 80 -20 -70 10 M 85 15 l -20 15 -5 10 10 -5 z" fill="white" />
            </svg>
        </div>
        <div class="desc">
            <h1>Lunarite.</h1>
            <p>Now under construction...</p>
        </div>
        <div class="copyright">
            <p>Copyright 2010-2014 Lunarite. All rights reserved.</p>
        </div>
        <div class="glass"></div>
    </body>
</html>
